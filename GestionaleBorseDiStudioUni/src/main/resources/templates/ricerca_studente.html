<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ricerca Studente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Ricerca Studente</h1>
    
    <form th:action="@{/Studente/ricerca_studente}" method="get" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="id" class="form-label">ID Studente</label>
            <input type="number" class="form-control" id="id" name="id" required>
        </div>
        <button type="submit" class="btn btn-primary">Cerca</button>
    </form>

    <!-- Errore -->
    <div class="mt-3">
        <p th:if="${ErrorMessage}" class="alert alert-danger" th:text="${ErrorMessage}"></p>
    </div>
</div>
</body>
</html>
