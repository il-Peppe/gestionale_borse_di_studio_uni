<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Studente Trovato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Dettagli Studente</h1>
    
    <div class="card p-4 shadow-sm">
        <p><strong>ID:</strong> <span th:text="${Studente.id}"></span></p>
        <p><strong>Nome:</strong> <span th:text="${Studente.nome}"></span></p>
        <p><strong>Cognome:</strong> <span th:text="${Studente.cognome}"></span></p>
        <p><strong>Matricola:</strong> <span th:text="${Studente.matricola}"></span></p>
        <p><strong>Media Voti:</strong> <span th:text="${Studente.mediaVoti}"></span></p>
        <p><strong>ISEE:</strong> <span th:text="${Studente.isee}"></span></p>
        <p><strong>Erasmus:</strong> 
            <span th:text="${Studente.erasmus} ? 'SÃ¬' : 'No'"></span>
        </p>
        
        <!-- Mostra ID borsa di studio solo se esiste -->
        <p th:if="${Studente.borsaDiStudioDto != null}">
            <strong>ID Borsa di Studio:</strong> 
            <span th:text="${Studente.borsaDiStudioDto.id}"></span>
        </p>
    </div>

    <a th:href="@{/Studente/home_ricerca_studente}" class="btn btn-secondary mt-3">Nuova ricerca</a>
</div>
</body>
</html>
